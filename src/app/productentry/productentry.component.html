<div class="container">
    <h1>Product Form</h1>
    <form (ngSubmit)="save()">
        <div class="form-group" >
            <label for="productid">ID</label>
            <input type="text" class="form-control" id="productid" required [(ngModel)]="model.id" name="id">
        </div>
        <div class="form-group">
            <label for="productname">Product Name</label>
            <input type="text" class="form-control" id="productname" [(ngModel)]="model.name" name="name">
        </div>
        <div class="form-group">
            <label for="productprice">Product Price</label>
            <input type="text" class="form-control" id="productprice" [(ngModel)]="model.price" name="price">
        </div>
        <div>
            <button>save</button>
        </div>
    </form>

</div>
